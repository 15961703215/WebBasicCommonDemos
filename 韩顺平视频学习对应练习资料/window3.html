    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <script  language="javascript" type="text/javascript">
	//newwindow指向子窗口的引用
	var newWindow;
	function test2()
    {
	    //open()函数返回一个指向子窗口的变量
       newWindow = window.open("newwindow.html","_black");
    }
	
	function test3()
	{
		newWindow.document.getElementById("info").value=document.getElementById("info2").value;
	}
    </script>
  </head> 
  <body>
    我是一个窗口
    <input type="button" onclick="test2()" value="打开新窗口"/>
	<span id="myspan">等消息</span>
	<input type="text" id="info2" value=""/>
	<input type="button" value="通知给子窗口" onclick="test3()">
  </body>
