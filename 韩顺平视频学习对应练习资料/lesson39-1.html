<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>lesson39-1.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" type="text/css" href="mycss.css">
	
	<script type="text/javascript">
	function test4(e)
	{
		//获取mycss.css中所有class选择器,[0]表示取引入的第一个外部css文件,如果想取第二个css文件，则【1】
		//ocssRules是一个集合，包括mycss.css文件中的所有选择器。
		var ocssRules = document.styleSheets[0].rules;
		//从ocssRules中取出你希望的class，这里为第一个规则。
		var style1 = ocssRules[0];
		if(e.value=="黑色")
		{
			style1.style.backgroundColor="black";
		}else if(e.value=="红色")
		{
			style1.style.backgroundColor="red";
		}
	}
	</script>
  </head> 
  <body>
        <div id="div1" class="style1">div1</div>
        <input type="button"  value="黑色" onclick="test4(this)"/>
        <input type="button"  value="红色" onclick="test4(this)"/>
  </body>
</html>
